<html>
    <head>
        <title>
            Weather App
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,700;1,900&family=Poppins:wght@100&display=swap" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2><i class="fa fa-map-marker" aria-hidden="true"></i><span id="location"></span></h2>
                <h6 id="weather"></h6>
                <h4><span id="temp"></span><sup>o</sup>C</h4>
                <img src="" id="icon" alt="">
                <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        
        link= "https://api.openweathermap.org/data/2.5/weather?q=coimbatore&appid=92b73f461125155db6f8841f7ce95943";
        var request=new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload=function(){
            var obj=JSON.parse(this.response);
            console.log(obj);
            document.getElementById("weather").innerHTML=obj.weather[0].description;
            document.getElementById("location").innerHTML=' '+obj.name;
            document.getElementById("temp").innerHTML=Math.round(obj.main.temp - 273.15);
            document.getElementById("icon").src="https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
        }
        if(!(request.status>=200 && request.status<=400)){
            
        
            console.log("The city data is not available")
        }
        request.send();
    </script>
    </html>
